{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Base page" />
    <meta name="keywords" content="DCMS" />
    <title>{{ page_title|default:"Dashboard" }}</title>
    <link href="{% static '/css/output.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="bg-[#ECF4F4] min-h-screen">
    {% include "./sidebar.html" %}
    <div class="ml-56">
      {% include "./header.html" %}
      <main>
        {% block content %}
        {% endblock content %}
      </main>
    </div>
    <script>
        {% comment %} Function to show toast {% endcomment %}
        function showToast(type, message) {
            const Toast = Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
            });

            Toast.fire({
                icon: type,
                title: message
            });
        }

    </script>
    {% if messages %}
      <script>{% for message in messages %}showToast('{{ message.tags }}', '{{ message.message }}');{% endfor %}</script>
    {% endif %}
  </body>
</html>

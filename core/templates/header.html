{% load static %}
<header class="fixed top-0 bg-white shadow-sm border-b-2 border-[#00B2B2] px-4 sm:px-2 lg:px-4 py-2 flex justify-between items-center z-50 left-14 right-0 transition-all duration-300"
        id="header">
    <h1 class="text-2xl font-bold text-darkText">{{ page_title|default:"Dashboard" }}</h1>
    <a href="{% url 'profile' %}"
       class="sidebar-link flex items-center space-x-2 border-2 border-primaryLogo rounded px-3 py-1">
        <span class="text-secondary">{{ request.user.username }}</span>
        <img src="{% static 'images/profile/user_profile.svg' %}"
             alt="profile"
             width="30px"
             height="30px">
    </a>
</header>

{% load static %}
<header class="fixed top-0 left-[12.5%] w-[87.5%] bg-white shadow-sm border-b-2 border-[#00B2B2] px-4 sm:px-2 lg:px-4 py-4 flex justify-between items-center z-50">
    {% comment %} class="fixed w-[87.5%] flex bg-white shadow-sm border-b-2 border-[#00B2B2] px-4 sm:px-2 lg:px-4 py-4 justify-between items-center" {% endcomment %}
    <h1 class="text-2xl font-bold text-darkText">{{ page_title|default:"Dashboard" }}</h1>
    <div class="flex items-center space-x-2">
        <span class="text-secondary">Welcome, {{ request.user.username }}</span>
        <a href="{% url 'profile' %}">
            <img src="{% static 'images/profile/user_profile.svg' %}"
                 alt="profile"
                 width="30px"
                 height="0px">
        </a>
    </div>
</header>

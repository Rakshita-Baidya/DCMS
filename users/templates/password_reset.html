{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reset Password</title>
        <meta name="description" content="reset password page" />
        <meta name="keywords" content="reset, password, DCMS" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-blue-400 flex justify-center items-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-2/4">
            <p class="text-5xl font-bold text-center mb-8">Reset Password</p>
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">{{ form.email.label_tag }}</label>
                    {{ form.email|add_class:"mt-1 block w-full px-4 py-2 border rounded-md text-gray-900 focus:outline-none focus:ring focus:ring-blue-500" }}
                </div>
                <input type="submit"
                       class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-500"
                       name="Send Email">
            </form>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reset Password Done</title>
        <meta name="description" content="password done page" />
        <meta name="keywords" content="password, DCMS" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-blue-400 flex justify-center items-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-2/4 text-center">
            <h2 class="text-3xl font-bold mb-4">Password Reset Complete</h2>
            <p>Your password has been successfully reset. You can now log in with your new password.</p>
            <a href="{% url 'login' %}"
               class="mt-4 inline-block bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-500">
                Go to Login
            </a>
        </div>
    </body>
</html>

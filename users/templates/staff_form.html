{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Temporary staff info page" />
        <meta name="keywords" content="staff, DCMS" />
        <title>{{ title }}</title>
        <link href="{% static '/css/output.css' %}" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.24/dist/sweetalert2.min.js"></script>
    </head>
    <body class="bg-gradient-to-l from-[#e9efef] to-primaryLogo flex justify-center items-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md lg:w-1/4 md:w-2/4 border-2 border-primaryLogo">
            <p class="lg:text-4xl md:text-3xl text-2xl font-bold text-center mb-8 text-darkText">Staff Details</p>
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-sm font-medium text-secondaryLogo">{{ form.position.label_tag }}</label>
                    {{ form.position|add_class:"mt-1 block w-full px-4 py-2 border border-darkerPrimary rounded-md text-secondaryLogo focus:outline-none focus:ring-1 focus:ring-primaryLogo" }}
                </div>
                <button type="submit"
                        class="w-full bg-primaryLogo text-white py-2 px-4 rounded-md hover:bg-[#00A1A1] focus:outline-none focus:ring focus:ring-primaryLogo">
                    Submit
                </button>
            </form>
        </div>
    </body>
</html>

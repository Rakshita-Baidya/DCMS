        <title>Reset Password Sent</title>
        <meta name="description" content="password reset sent page" />
        <meta name="keywords" content="password, DCMS" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-blue-400 flex justify-center items-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-2/5">
            <p class="text-5xl font-bold text-center mb-8">Reset Password Sent</p>

            </p>
        </div>

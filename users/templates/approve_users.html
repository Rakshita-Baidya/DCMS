{% extends "index.html" %}
{% load static %}
{% block content %}
    {% load widget_tweaks %}
    <div class="bg-white p-8 rounded-lg shadow-md w-3/4">
        <p class="text-5xl font-bold text-center mb-8">Approve Users</p>
        <table class="min-w-full table-auto">
            <thead>
                <tr>
                    <th class="px-4 py-2 text-left">Username</th>
                    <th class="px-4 py-2 text-left">Email</th>
                    <th class="px-4 py-2 text-left">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td class="border px-4 py-2">{{ user.username }}</td>
                        <td class="border px-4 py-2">{{ user.email }}</td>
                        <td class="border px-4 py-2">
                            <form method="post" class="inline">
                                {% csrf_token %}
                                <select name="role" class="border px-2 py-1 rounded-md">
                                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                                    <option value="receptionist"
                                            {% if user.role == 'receptionist' %}selected{% endif %}>
                                        Receptionist
                                    </option>
                                    <option value="doctor" {% if user.role == 'doctor' %}selected{% endif %}>Doctor</option>
                                </select>
                                <button type="submit"
                                        name="action"
                                        value="approve"
                                        class="ml-2 bg-green-500 text-white px-2 py-1 rounded-md">Approve</button>
                                <button type="submit"
                                        name="action"
                                        value="deny"
                                        class="ml-2 bg-red-500 text-white px-2 py-1 rounded-md">Deny</button>
                                <input type="hidden" name="user_id" value="{{ user.id }}">
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
